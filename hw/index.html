<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree with Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>

    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .tree {
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .triangle {
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid green;
            margin-bottom: 10px;
        }

        .trunk {
            width: 50px;
            height: 50px;
            background-color: brown;
            margin: 20px;
            left: 100px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
</head>
<body>

<div class="tree" id="christmasTree"></div>

<script>
    function animateChristmasTree() {
        anime({
            targets: '.triangle',
            translateY: [-10, 0],
            opacity: [0, 1],
            easing: 'easeInOutQuad',
            duration: 1000,
            delay: anime.stagger(200),
        });

        anime({
            targets: '.trunk',
            scaleY: [0, 1],
            opacity: [0, 1],
            easing: 'easeInOutQuad',
            duration: 1000,
            delay: 1000,
        });
    }

    function createChristmasTree(levels) {
        const treeContainer = document.getElementById('christmasTree');

        for (let i = 0; i < levels; i++) {
            const row = document.createElement('div');
            row.classList.add('row');

            const triangle = document.createElement('div');
            triangle.classList.add('triangle');
            row.appendChild(triangle);

            treeContainer.appendChild(row);
        }

        const trunk = document.createElement('div');
        trunk.classList.add('trunk');
        treeContainer.appendChild(trunk);

        animateChristmasTree();
    }

    createChristmasTree(5); // You can adjust the number of levels
</script>

</body>
</html>
